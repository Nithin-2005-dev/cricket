<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Cricket game</title>
</head>
<body>
    <h1>cricket game</h1>
    <div id="opt-con">
        <div class="opts" id="bat" value="bat"></div>
        <div class="opts"id="ball" value="ball"></div>
        <div class="opts" id="stump" value="stump"></div>
    </div>
    <div id="dec"></div>
    <div id="result"></div>
    <div id="score-board">
        <div class="score" id="user-score">your score:0</div>
        <div class="score" id="tie">ties:0</div>
        <div class="score" id="comp-score">computer score:0</div>
    </div>
    <div id="handle">
        <button id="reset">Reset</button>
    <button id="update">Resume</button>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
